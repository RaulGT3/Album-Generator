
<html>
  <head>
    <style>
      html {
         width: 600px;
      }

      img.image {
         float: left;
      }

      table.albumInfo {
         margin: 20px 20px;
         float: left;
        clear: both;
      }

      td.aTitle {
         colspan: 2;
         font-family: serif;
         font-style: bold italic;
         font-size: 2.0em;
      }
      
      td.tdNarrow {
         width: 90px;
      }
      td.value {
         color: blue;
      }
      div.clear { clear: both; }

      table.tracks td {
         border: collapse;
         border-top: 1px solid red;
      }

      tr.tracks {
         border: 3px solid red;
      }

      td.trackName {
         width: 350px;
         padding: 8px;

      }
      td.red{
        border-top: 1px solid red;
      }
    </style>
    <title><% album_name %></title>
  </head>
<body>

<img class="image" width="250" height="250" src="http://blue.cs.sonoma.edu/~cs315/projects/project4/images/R-4564830-1368526106-3982.jpeg">
<table>
<tbody>
<tr>
<td class="aTitle" colspan="2">A Hard Day's Night / Roll Over Beethoven</td>
</tr>
<tr>
<td class "tdNarrow"> Artist:</td>
<td class ="value">Beatles, The</td>
</tr>
<tr>
<td> Genres:</td>
<td class ="value">Rock:Pop:Stage & Screen</td>
</tr>
<tr>
<td> Year:</td>
<td class ="value">1964</td>
</tr>
</table>
</tbody>
<table class = "albuminfo">
<tbody>
<tr>
<td class="aTitle" colspan="2"> Trackslist </td>
</tr>
<tr class="tracks">
<td class ="trackName red">A Hard Day's Night</td>
<td class ="red"></td>
</tr>
<tr class="tracks">
<td class ="trackName red">Roll Over Beethoven</td>
<td class ="red"></td>
</tr>
</table>
</tbody>
<div class="clear"></div>
