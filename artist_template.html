
<html>
  <head>
    <style>
      html {
        width: 900px;
      }
      img.image {
        float: left;
        display: block;
      }

      table.profile {
        margin: 20px 20px;
        float: left;
        clear: both;
      }

      td.aTitle {
        colspan: 2;
        font-family: serif;
        font-style: bold italic;
        font-size: 2.0em;
      }

      td.tdNarrow {
        width: 90px;
      }

      td.value {
        color: blue;
      }

      div.clear {
        clear: both;
      }

      table.tracks td {
        border: collapse;
        border-top: 1px solid red;
      }

      tr.tracks {
        border: 3px solid red;
      }

      td.trackName {
        width: 350px;
        padding: 8px;
      }

      td.red {
        border-top: 1px solid red;
      }

      td.numImages {
        width: 150px;
      }
    </style>
    <title><% artist_name %></title>
  </head>
<body>

<% artist_details %>

</body> 
</html>
